language: python
dist: trusty
sudo: false
python:
- "2.7"
- "3.6"
install:
- pip install pyflakes
- pip install pycodestyle
script:
- pyflakes universalmutator/*.py
- pyflakes tests/*.py
- pycodestyle universalmutator/*.py --max-line-length 120 --statistics --ignore=E741
- pycodestyle tests/*.py --max-line-length 120 --statistics --ignore=E741
- python setup.py install
- nosetests --verbose

